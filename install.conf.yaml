- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.bashrc: bashrc
    ~/.bash_prompt: bash_prompt

- create:
    - ~/downloads
    - ~/.vim/undo
    - ~/.vim/backups
    - ~/.vim/swaps

- shell:
  - [git submodule update --init --recursive, Installing submodules]
