- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    #~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig

- create:
    - ~/downloads
    - ~/.vim/undo
    - ~/.vim/backups
    - ~/.vim/swaps

- shell:
  - [git submodule update --init --recursive, Installing submodules]
